<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11</title>
</head>
<body>
    
<table class="default">
    <tr>
      <td>Celda 1</td>
      <td>Celda 2</td>
      <td>Celda 3</td>
    </tr>
    <tr>
      <td>Celda 4</td>
      <td>Celda 5</td>
      <td>Celda 6</td>
    </tr>
  </table>
  <script>
     const tabla = document.querySelector("table");
        tabla.addEventListener("click", ()=>{
            tabla.style.backgroundColor = "#c4c4c4"
        });
  </script>
</body>
</html>
